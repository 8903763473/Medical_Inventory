<section>
  <ion-label class="head">Product Names</ion-label><br>
  <ion-label style="position: absolute;
    top: 14px;
    right: 425px;
    z-index: 10;
    font-weight: bold;">Filter</ion-label>
  <select style="width: 200px;
    background-color: rgb(239, 239, 239);
    border-radius: 5px;
    position: absolute;
    top: 14px;
    right: 214px;color: black;" [(ngModel)]="FilterCategory" (change)="FilterbyCategory($event)">
    <option value="{{item.category}}" *ngFor="let item of categories" style="color: black;">{{item.category}}</option>
  </select>
  <ion-button class="Add" (click)="deleteAlert=true" style="right: 100px;">Delete ðŸ—‘</ion-button>
  <ion-button class="Add" (click)="ActionPopup=true">New +</ion-button>


  <div class="content-area">
    <div class="content-bar" style="background: #009cff;">
      <div class="itemtitle" style="color: white;">Product Name</div>
      <div class="itemprice" style="color: white;">Product Manufacturers</div>
      <div class="itemprice" style="color: white;">Unit Size</div>
      <div class="itemprice" style="color: white;">Unit Price</div>
      <div class="itemprice" style="color: white;">Category</div>
    </div>

    <div class="content-bar" *ngFor="let item of productNames; let i = index">
      <div class="itemtitle">{{ item.productName }}</div>
      <div class="itemtitle">
        <select name="" id="" style="width: 100%;
        border: none;">
          <option value="" *ngFor="let item1 of item.manufacture">{{ item1.manufacturers }}</option>
        </select>
      </div>
      <div class="itemtitle">
        <select name="" id="" style="width: 100%;
        border: none;">
          <option value="" *ngFor="let item1 of item.unitSize">{{ item1.sizes }}</option>
        </select>
      </div>
      <div class="itemtitle">{{ item.unitPrice }}</div>
      <div class="itemtitle" *ngIf="(i+1) % 2 == 0">Critical</div>
      <div class="itemtitle" *ngIf="(i+1) % 2 != 0">Non-Critical</div>
      <div class="btncontainer">
      </div>
    </div>

  </div>

  <div class="form-popup-bg" *ngIf=ActionPopup>
    <div (click)="ActionPopup=false"
      style="width: calc(100% -  230px);height: 100%;position: fixed;top: 0;left: 230px;"></div>
    <div class="form-container">
      <button id="btnCloseForm" class="close-button" (click)="ActionPopup=false" style="color: #0fa2ff;">X</button>
      <h1 style="margin: 10px;text-align: center;
      color: #0fa2ff;">New Product</h1>
      <form action="">
        <!-- **************01************** -->
        <div class="form-group">
          <label for="">Category</label>
          <select *ngIf="categories?.length != 0" [(ngModel)]="selectedcategory">
            <option *ngFor="let item of categories;let i = index" [value]="item.category">
              {{ item.category }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Product Name</label>
          <input class="form-control" type="text" placeholder="product name" style="font-size: 10px;" />
        </div>
        <!-- <div class="form-group">
          <label for="">Manufacturer</label>
          <input class="form-control" type="text" placeholder="Manufacturer" style="font-size: 10px;" />
        </div>
        <div class="form-group">
          <label for="">Batch</label>
          <input class="form-control" type="text" placeholder="Batch" style="font-size: 10px;" />
        </div> -->

        <button style="padding: 10px;
        font-size: 13px;
        border-radius: 4px;
        text-align: center;
        display: flex;
        justify-content: center;
        float: inline-end;margin-top: 15px;">Submit</button>
      </form>
    </div>
  </div>


  <div id="myModal" class="modal" *ngIf="deleteAlert" style="display: flex;">
    <div class="modal-dialog modal-confirm"
      style="width: calc(100% - 230px) !important;
    left: 230px !important;margin: 0;display: flex;align-items: center;justify-content: center;max-width:100%;background: #00000047;">
      <div class="modal-content" style="width: 300px !important;">
        <div class="modal-header" style="position: relative;">
          <div class="icon-box" style="position: absolute;right: 10px;">
            <ion-icon name="trash-outline" style="font-size: 30px;"></ion-icon>
          </div>
          <h4 class="modal-title" style="margin-top: 0px;">Are you sure?</h4>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
        </div>
        <div class="modal-body">
          <p>Do you really want to delete this Inventory ? This process cannot be undone.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal" (click)="Buttons()"
            style="line-height: 17px;background: #b1b1b1;">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="Buttons()" style="line-height: 17px;">Delete</button>
        </div>
      </div>
    </div>
  </div>



  <div class="form-popup-bg" *ngIf=EditActionPopup>
    <div (click)="EditActionPopup=false"
      style="width: calc(100% -  230px);height: 100%;position: fixed;top: 0;left: 230px;"></div>
    <div class="form-container">
      <button id="btnCloseForm" class="close-button" (click)="EditActionPopup=false" style="color: #0fa2ff;">X</button>
      <h1 style="margin: 10px;text-align: center;
      color: #0fa2ff;">Update Inventory</h1>
      <form action="">
        <div class="form-group">
          <label for="">Inventory-Name</label>
          <input type="text" class="form-control" placeholder="Inventory-Name" style="font-size: 10px;"
            value="{{EditInventoryData.productName}}" />
        </div>
        <div class="form-group">
          <label for="">Category</label>
          <input class="form-control" type="text" placeholder="Category" style="font-size: 10px;"
            value="{{EditInventoryData.category}}" />
        </div>
        <div class="form-group">
          <label for="">Manufacturer</label>
          <input class="form-control" type="text" placeholder="Manufacturer" style="font-size: 10px;"
            value="{{EditInventoryData.ManufactursList}}" />
        </div>
        <div class="form-group">
          <label for="">Batch</label>
          <input class="form-control" type="text" placeholder="Batch" style="font-size: 10px;" value="2" />
        </div>

        <button style="padding: 10px;
        font-size: 13px;
        border-radius: 4px;
        text-align: center;
        display: flex;
        justify-content: center;
        float: inline-end;margin-top: 15px;">Submit</button>
      </form>
    </div>
  </div>


</section>
