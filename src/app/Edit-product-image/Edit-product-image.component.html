<section>
  <ion-label class="head">Product Images</ion-label>
  <ion-label style="position: absolute;
    top: 14px;
    right: 320px;
    z-index: 10;
    font-weight: bold;">Filter</ion-label> <select style="width: 200px;
    background-color: rgb(239, 239, 239);
    border-radius: 5px;
    position: absolute;
    top: 14px;
    right: 108px;color: black;" [(ngModel)]="FilterCategory" (change)="FilterbyCategory($event)">
    <option value="{{item.category}}" *ngFor="let item of categories" style="color: black;">{{item.category}}</option>
  </select>
  <ion-button class="Add" (click)="ActionPopup=true">New +</ion-button>
  <br><br>
  <ul class="wrapper cf" style="margin: 20px !important;">
    <li class="product fl-l" *ngFor="let item of InventoryImages">
      <div class="container-prod">
        <div class="image" style="background-image:url('{{item.image}}');"></div>
        <div class="sharing cf">
          <a href="https://www.facebook.com/sharer/sharer.php?u=https://codepen.io/mattiabericchia/pen/myQNEV"
            class="fl-l" target="_blank"><i class="fa fa-facebook"></i></a>
          <a href="https://twitter.com/home?status=Example%20of%20UI%20for%20a%20product%20list%20made%20with%20jQuery%20and%20css%20tricks%20%40mattiabericchia%20https://codepen.io/mattiabericchia/pen/myQNEV"
            class="fl-l" target="_blank"><i class="fa fa-twitter"></i></a>
          <a href="https://plus.google.com/share?url=https://codepen.io/mattiabericchia/pen/myQNEV" class="fl-l"
            target="_blank"><i class="fa fa-google-plus"></i></a>
          <a href="https://www.linkedin.com/shareArticle?mini=true&url=https://codepen.io/mattiabericchia/pen/myQNEV&title=UI%20Product%20list&summary=Example%20of%20UI%20for%20a%20product%20list%20made%20with%20jQuery%20and%20css%20tricks&source=https://www.linkedin.com/in/mattiabericchia"
            class="fl-l" target="_blank"><i class="fa fa-linkedin"></i></a>
        </div>
        <div class="buttons cf">
          <a class="cart fl-l">
            <span>
              <span class="add">{{item.name}} </span>
            </span>
          </a>
          <a class="more fl-l" (click)="EditImageData(item)"><span><span><i class="fa fa-edit"
                  style="font-size: 15px;"></i></span></span></a>
          <a class="share fl-l" (click)="deleteAlert=true"><span><span><i class="fa fa-trash"
                  style="font-size: 15px;"></i></span></span></a>
        </div>
      </div>
    </li>
  </ul>



  <div id="myModal" class="modal" *ngIf="deleteAlert" style="display: flex;">
    <div class="modal-dialog modal-confirm"
      style="width: calc(100% - 230px) !important;
    left: 230px !important;margin: 0;display: flex;align-items: center;justify-content: center;max-width:100%;background: #00000047;">
      <div class="modal-content" style="width: 300px !important;">
        <div class="modal-header" style="position: relative;">
          <div class="icon-box" style="position: absolute;right: 10px;">
            <ion-icon name="trash-outline" style="font-size: 30px;"></ion-icon>
          </div>
          <h4 class="modal-title" style="margin-top: 0px;">Are you sure?</h4>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
        </div>
        <div class="modal-body">
          <p>Do you really want to delete this Product Image ? This process cannot be undone.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal" (click)="Buttons()"
            style="line-height: 17px;background: #b1b1b1;">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="Buttons()" style="line-height: 17px;">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <div class="form-popup-bg" *ngIf=ActionPopup>
    <div (click)="ActionPopup=false"
      style="width: calc(100% -  230px);height: 100%;position: fixed;top: 0;left: 230px;"></div>
    <div class="form-container">
      <button id="btnCloseForm" class="close-button" (click)="ActionPopup=false" style="color: #0fa2ff;">X</button>
      <h1 style="margin: 10px;text-align: center;
      color: #0fa2ff;">New Product Image</h1>
      <form action=""
        style="width: 100%;display: flex;align-items: center;justify-content: center;flex-direction: column;">
        <div style="width: 200px;
        height: 200px;position: relative;">
          <img src="{{selectImage}}" alt="" style="width: 100%;
          height: 100%;
          object-fit: cover;" *ngIf="selectImage!=undefined">
          <img src="../../assets/img/thumbnail.png" alt="" style="width: 100%;
          height: 100%;
          object-fit: cover;" *ngIf="selectImage==undefined">
          <input type="file" style="position: absolute;
          left: 0;
          opacity: 0;
          width: 200px;
          height: 200px;" (change)="handleImageSelectNew($event)" />
        </div>
        <div class="form-group">
          <label for="">Category</label>
          <select (change)="SelectCategory($event)" style="width: 100%;
            border: 1px solid #cacaca;color: #0fa2ff;
            border-radius: 4px;" [(ngModel)]="NewCategory">
            <option value="{{item.category}}" *ngFor="let item of categories" style="color: #0fa2ff;">{{item.category}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Product Name</label>
          <select style="width: 100%;
            border: 1px solid #cacaca;color: #0fa2ff;
            border-radius: 4px;" [(ngModel)]="NewProduct">
            <option value="{{item.productName}}" *ngFor="let item of ProductByCategory" style="color: #0fa2ff;">
              {{item.productName}}
            </option>
          </select>

        </div>

        <button style="padding: 10px;
        font-size: 13px;
        border-radius: 4px;
        text-align: center;
        display: flex;
        justify-content: center;
        float: inline-end;margin-top: 15px;">Submit</button>
      </form>
    </div>
  </div>


  <div class="form-popup-bg" *ngIf=EditActionPopup>
    <div (click)="EditActionPopup=false"
      style="width: calc(100% -  230px);height: 100%;position: fixed;top: 0;left: 230px;"></div>
    <div class="form-container">
      <button id="btnCloseForm" class="close-button" (click)="EditActionPopup=false" style="color: #0fa2ff;">X</button>
      <h1 style="margin: 10px;text-align: center;
      color: #0fa2ff;">Update Inventory</h1>
      <form action=""
        style="width: 100%;display: flex;align-items: center;justify-content: center;flex-direction: column;">
        <div style="width: 200px;
        height: 200px;position: relative;">
          <img src="{{EditInventoryData.image}}" alt="" style="width: 100%;
          height: 100%;
          object-fit: cover;">
          <input type="file" style="position: absolute;
          left: 0;
          opacity: 0;
          width: 200px;
          height: 200px;" (change)="handleImageSelect($event)" />
        </div>
        <div class="form-group">
          <label for="">Category</label>
          <select style="width: 100%;
            border: 1px solid #cacaca;color: #0fa2ff;
            border-radius: 4px;" [(ngModel)]="EditInventoryData.category" (change)="SelectCategory($event)">
            <option value="{{EditInventoryData.category}}" *ngFor="let item of categories" style="color: #0fa2ff;">
              {{item.category}}
            </option>
          </select>
          <!-- <input class="form-control" type="text" placeholder="Category" style="font-size: 10px;"
            value="{{EditInventoryData.category}}" /> -->
        </div>
        <div class="form-group">
          <label for="">Product Name</label>
          <select style="width: 100%;
            border: 1px solid #cacaca;color: #0fa2ff;
            border-radius: 4px;" [(ngModel)]="EditInventoryData.name">
            <option value="{{EditInventoryData.name}}" *ngFor="let item of ProductByCategory" style="color: #0fa2ff;">
              {{item.productName}}
            </option>
          </select>
          <!-- <input type="text" class="form-control" placeholder="product name" style="font-size: 10px;"
            value="{{EditInventoryData.name}}" /> -->
        </div>

        <button style="padding: 10px;
        font-size: 13px;
        border-radius: 4px;
        text-align: center;
        display: flex;
        justify-content: center;
        float: inline-end;margin-top: 15px;">Submit</button>
      </form>
    </div>
  </div>


</section>
