<ion-app style="background-color: white;">

  <div class="sidebar pe-4 pb-3" *ngIf="!loader" [ngClass]="{'open': Open==true}"
    style="border-right: 1px solid #d9d9d9;">
    <div style="width: 100%;height: 100%;position: fixed;top: 0;z-index: -1;" (click)="Open=false" *ngIf="Open"></div>

      <a href="index.html" class="navbar-brand mx-4 mb-3">

      </a>
      <div class="d-flex align-items-center ms-4 mb-4">
      </div>
      <div class="navbar-nav w-100" style="gap: 20px;">
        <a class="nav-item nav-link" [ngClass]="{'active':ind==item.id}" *ngFor="let item of menu"
          (click)="routes(item.path)" (click)="Open=false">
          <img src="{{ ind==item.id ? item.fill_img : item.img}}" alt="">
          {{item.name}}</a>
      </div>
    </nav>
  </div>
