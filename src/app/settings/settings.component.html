  <div *ngIf="notifyType" class="Social">
    <div style="width: 100%;height: 100%;position: fixed;top: 0;z-index: -1;" (click)="notifyType=false"></div>
    <section class="option-2">
      <article>
        <h2 style="font-size: 16px;
        border-bottom: 1px solid grey;
        line-height: 52px;
        margin: 0;
        text-align: center;"><span>Notification Type</span></h2>

        <div class="group delay-[300ms]">
          <div class="notify-title">
            <ion-icon name="logo-whatsapp" style="color: #66f366 !important;"></ion-icon>
            <span>Whatsapp</span>
          </div>
          <div class="group-hover:bg-lime-400 group-hover:text-slate-700 rightSide">
            <ion-icon name="add-circle-outline" *ngIf="WhatsappIcon==false" (click)="WhatsappIcon=true"></ion-icon>
            <ion-icon name="remove-circle-outline" *ngIf="WhatsappIcon==true" (click)="WhatsappIcon=false"></ion-icon>
          </div>
        </div>

        <div class="group delay-[400ms]">
          <div class="notify-title">
            <ion-icon name="mail-unread-outline" style="color: #da3948;"></ion-icon>
            <span>Mail</span>
          </div>
          <div class="group-hover:bg-lime-400 group-hover:text-slate-700 rightSide">
            <ion-icon name="add-circle-outline" *ngIf="MailIcon==false" (click)="MailIcon=true"></ion-icon>
            <ion-icon name="remove-circle-outline" *ngIf="MailIcon==true" (click)="MailIcon=false"></ion-icon>
          </div>
        </div>

        <div class="group delay-[500ms]">
          <div class="notify-title">
            <ion-icon name="chatbox-ellipses-outline" style="color: #009cff;"></ion-icon>
            <span>SMS</span>
          </div>
          <div class="group-hover:bg-lime-400 group-hover:text-slate-700 rightSide">
            <ion-icon name="add-circle-outline" *ngIf="SmsIcon==false" (click)="SmsIcon=true"></ion-icon>
            <ion-icon name="remove-circle-outline" *ngIf="SmsIcon==true" (click)="SmsIcon=false"></ion-icon>
          </div>
        </div><br>
        <div class="DoneBtn" (click)="notifyType=false">
          <ion-label>Done</ion-label>
        </div>
      </article>
    </section>
  </div>


  <div class="form-popup-bg" *ngIf="Schedule">
    <div (click)="Schedule=false" style="width: calc(100% -  195px);height: 100%;position: fixed;top: 0;left: 195px;"
      class="overlay">
    </div>
    <div class="form-container">
      <button id="btnCloseForm" class="close-button" (click)="Schedule=false" style="color: #0fa2ff;">X</button>
      <h1 style="margin: 10px;text-align: center;
      color: #0fa2ff;">Schedule Notification</h1>
      <form action="">
        <div class="form-group">
          <label for="">Select Schedule</label>
          <div>
            <ion-label class="placeholder" *ngIf="DailySchedule==undefined">Select</ion-label>
            <select name="" id="" style="width: 100%;font-size: 13px;
          border: 1px solid #cfcfcf;position: relative;
          border-radius: 4px; color: black;" [(ngModel)]="DailySchedule" (change)="ChooseSchedule($event)"
              class="Inputholder">
              <option value="{{item.name}}" *ngFor="let item of ScheduleList" style="color: black;">{{item.name}}
              </option>
            </select>
          </div>

          <input type="text" (click)="week(DailySchedule)" *ngIf="DailySchedule=='Weekly'" style="width: 100%;
          margin-top: 10px;font-size: 13px;padding: 5px;
          border: 1px solid #cecdcd;color: black;
          border-radius: 4px;" placeholder="select Days" [value]="DaysNames.join(', ')">
          <input type="text" (click)="week(DailySchedule)" *ngIf="DailySchedule=='Monthly'" style="width: 100%;
          margin-top: 10px;font-size: 13px;padding: 5px;
          border: 1px solid #cecdcd;color: black;
          border-radius: 4px;" placeholder="select Months" [value]="DaysNames.join(', ')">

        </div>

        <button style="padding: 10px;
        font-size: 13px;
        border-radius: 4px;
        text-align: center;
        display: flex;
        justify-content: center;
        float: inline-end;margin-top: 15px;background: #e1e1e1;
    color: black;" (click)="Schedule=false">Submit</button>
      </form>
    </div>
  </div>



  <div class="form-popup-bg" *ngIf="SchedulePop">
    <div (click)="SchedulePop=false" style="width: calc(100% -  195px);height: 100%;position: fixed;top: 0;left: 195px;"
      class="overlay">
    </div>
    <div class="form-container">
      <button id="btnCloseForm" class="close-button" (click)="SchedulePop=false" style="color: #0fa2ff;">X</button>
      <h1 style="margin: 10px;text-align: center;
      color: #0fa2ff;">{{SchedulePopTitle}}</h1>
      <form action="" style="display: flex;align-items: center;justify-content: center;gap: 10px;" class="DaysForm">
        <div *ngFor="let item of SchedulePopData;let i = index" style="display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 10px;margin-top: 11px;">
          <div style="width: 30px;height: 30px;border: 1px solid grey;background-color: rgb(242 242 242);
          text-align: center;
          display: flex;
          align-items: center;
          justify-content: center;
          color: #0fa2ff;font-size: 12px;
          border-radius: 4px;" (click)="SelectData(item,DailySchedule)"
            [style.background-color]="isSelected(item) ? '#0fa2ff' : 'rgb(242, 242, 242)'"
            [style.color]="isSelected(item) ? 'white' : '#0fa2ff'">
            {{DailySchedule=='Weekly' ? item.name.charAt(0) : item.name}}</div>
          <!-- <input type="checkbox" style="font-size: 10px;width: auto;" (change)="ScheduleCheck($event,item.name)" />
          <p style="color: #0fa2ff;margin: 0;">{{item.name}}</p> -->
        </div><br>
      </form>

      <button style="padding: 10px;
      font-size: 13px;
      border-radius: 4px;
      text-align: center;
      display: flex;
      justify-content: center;
      float: inline-end;margin-top: 15px;" (click)="ScheduleClose()">Submit</button>
    </div>
  </div>
</section>
